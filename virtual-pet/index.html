<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Pet</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #petCanvas {
            position: absolute;
            top: 0;
            left: 0;
            background: url('bg.png') no-repeat center center fixed;
            background-size: cover;
        }
        #counter {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: white;
            background-color: black;
            padding: 5px;
            border-radius: 5px;
        }
        #petName {
            position: absolute;
            font-size: 12px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
        }
        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: black;
            color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content button {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background: none;
            border: none;
            cursor: pointer;
            width: 100%;
            text-align: left;
        }
        .dropdown-content button:hover {
            background-color: gray;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="petCanvas" width="400" height="300"></canvas>
    <div id="counter">Clicks: 0</div>
    <div id="petName">Pet Name</div>
    <div class="menu">
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <button id="changePetButton">Change Pet</button>
                <button id="changePetNameButton">Change Pet Name</button>
                <button id="resetButton">Reset</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
